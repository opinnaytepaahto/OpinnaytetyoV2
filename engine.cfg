[application]

name="OpinnaytetyoV2"
main_scene="res://game.scn"
icon="icon.png"
target_fps=144

[debug]

print_fps=true
print_metrics=true

[display]

resizable=false
width=1280
height=720
fullscreen=false
stretch_mode="viewport"
stretch_aspect="keep"

[input]

player_right=[key(D), key(Right)]
player_left=[key(A), key(Left)]
player_jump=[key(W), key(Up)]
player_shoot=[key(Space)]
